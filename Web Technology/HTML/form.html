<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="uname">Enter Name:</label>
        <input type="text" name="" placeholder="firstname" id="uname" maxlength="15"><br><br>

        <label for="Password">Password:</label>
        <input type="password" name="" id="Password" placeholder="password" maxlength="10"><br><br>

        <label for="color">Enter Color:</label>
        <input type="color" name="" id="color" placeholder="color"><br><br>

        <label for="">Date & Time:</label>
        <input type="datetime-local" name="" id=""><br><br>

        <label for="mail">E-Mail:</label>
        <input type="email" name="" id="mail" placeholder="E-Mail"><br><br>

        <label for="file">Insert File:</label>
        <input type="file" name="" id="file" accept=".pdf, .dox, .text"><br><br>

        <label for="num">Number:</label>
        <input type="number" name="" id="num"><br><br>

        <label for="">Range:</label>
        <input type="range" name="" id=""><br><br>

        <label for="">Search:</label>
        <input type="search" name="" placeholder="Search" id=""><br><br>

        <label for="">tel-phone:</label>
        <input type="tel" placeholder="tel-number" name="" id=""><br><br>

        <label for="">Insert URL:</label>
        <input type="url" name="" placeholder="URL" id=""><br><br>
    </form>

    <!-- radio button -->
     <p>Choose your gender</p>
     <input type="radio" name="gender" id="male"><label for="male">Male</label>
     <input type="radio" name="gender" id="female"><label for="female">Female</label>
     <input type="radio" name="gender" id="others"><label for="others">Others</label><hr>

     <!-- check box -->
      <p>select your skills</p>
      <input type="checkbox" name="" id="web"><label for="web">Web technology</label>
      <input type="checkbox" name="" id="react"><label for="react">React js</label>
      <input type="checkbox" name="" id="node"><label for="node">Node js</label>
      <input type="checkbox" name="" id="express"><label for="express">Express js</label><br><br>
      <input type="checkbox" name="" id="electron"><label for="electron">Electron js</label>
      <input type="checkbox" name="" id="mango"><label for="mango">Mango db</label>
      <input type="checkbox" name="" id="tensor"><label for="tensor">Tensorflow js</label><hr>

      <!-- creating dropdown menu -->
       <p>selct your state:</p>
       <select name="" id="">
        <option value="" hidden>--choose here--</option>
        <option value="">Andhra pradesh</option>
        <option value="">Telangana</option>
        <option value="">Karnataka</option>
        <option value="">Tamil nadu</option>
        <option value="">Goa</option>
        <option value="">Megalaya</option>
       </select><hr>

       <!-- text area -->
        <textarea name="" id="" cols="30" rows="10" style="resize: none;" placeholder="your feedback here----"></textarea><hr>

       <!-- button -->
        <button>Button</button>
        <input type="button" value="button2">
        <input type="submit" value="submit">
        <input type="reset" value="reset">

       
</body>
</html>
