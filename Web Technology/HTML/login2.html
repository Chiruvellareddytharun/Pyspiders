<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="assignment1.html">
    <fieldset style="width: 25%;">
        <legend><h1>Login</h1></legend>
        <table>
            <tr>
                <td><label for="uname">Username</label></td>
                <td><input type="text" name="uname" id="uname" required></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" name="pass" id="pass" required></td>
            </tr>
        </table>
        <Center>
            <input type="checkbox" name="check" id="check"><label for="check">Show Password</label><br><br>
            <input type="submit" value="Login">
            <input type="reset" value="Cancel">
            <h4>Forget Password?<a href="login3.html">Click Here</a></h4>
        </Center>
    </fieldset>
</form>
</body>
</html>
